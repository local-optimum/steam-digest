name: Daily Steam Digest

on:
  schedule:
    # Run at 12:00 BST (11:00 UTC during BST, 12:00 UTC during GMT)
    - cron: '0 11 * * *'
  workflow_dispatch:  # Allow manual triggering

jobs:
  run-digest:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
        cache: 'pip'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Create snapshots directory
      run: mkdir -p snapshots
    
    - name: Cache snapshots
      uses: actions/cache@v3
      id: cache-snapshots
      with:
        path: snapshots
        key: ${{ runner.os }}-snapshots-${{ github.run_number }}
        restore-keys: |
          ${{ runner.os }}-snapshots-
    
    - name: Debug - List snapshots before run
      run: |
        echo "Contents of snapshots directory before run:"
        ls -la snapshots/
        if [ -f snapshots/today.json ]; then
          echo "today.json exists"
          echo "First few lines of today.json:"
          head -n 5 snapshots/today.json
        fi
        if [ -f snapshots/yesterday.json ]; then
          echo "yesterday.json exists"
          echo "First few lines of yesterday.json:"
          head -n 5 snapshots/yesterday.json
        fi
    
    - name: Run Steam Digest
      env:
        STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
        KLUSTER_API_KEY: ${{ secrets.KLUSTER_API_KEY }}
        DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        USERS: ${{ secrets.USERS }}
      run: python main.py
    
    - name: Debug - List snapshots after run
      run: |
        echo "Contents of snapshots directory after run:"
        ls -la snapshots/
        if [ -f snapshots/today.json ]; then
          echo "today.json exists"
          echo "First few lines of today.json:"
          head -n 5 snapshots/today.json
        fi
        if [ -f snapshots/yesterday.json ]; then
          echo "yesterday.json exists"
          echo "First few lines of yesterday.json:"
          head -n 5 snapshots/yesterday.json
        fi 